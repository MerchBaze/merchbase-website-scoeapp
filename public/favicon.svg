<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128" role="img" aria-label="MerchBaze logo">
  <defs>
    <linearGradient id="mb-grad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0ea5a4"/>
      <stop offset="1" stop-color="#7c3aed"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="128" height="128" rx="20" fill="url(#mb-grad)"/>

  <!-- MB monogram -->
  <text x="50%" y="56%" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial" font-weight="800"
        font-size="64" fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle">MB</text>
</svg>
